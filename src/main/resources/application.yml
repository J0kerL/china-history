server:
  port: 8080
  servlet:
    context-path: /api
spring:
  application:
    name: China_History
  profiles:
    active: dev
  # Spring AI OpenAI 配置
  ai:
    openai:
      # API 基础地址（支持 OpenAI 兼容接口）
      # https://dashscope.aliyuncs.com/compatible-mode/v1
      base-url: ${AI_BASE_URL:https://dashscope.aliyuncs.com/compatible-mode}
      # API 密钥
      api-key: ${AI_API_KEY:sk-5fba47f57ae94f259d036d3387dc721e}
      chat:
        options:
          # 模型名称
          model: ${AI_MODEL:qwen-max}
          # 温度参数
          temperature: 0.7
          # 最大 token 数
          max-tokens: 2000

  # Jackson 配置
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
    default-property-inclusion: non_null

# MyBatis 配置
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.history.model.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# PageHelper 配置
pagehelper:
  # 设置数据库方言为 MySQL
  helper-dialect: mysql
  # 启用合理化分页参数处理（如 pageNum <= 0 时会显示第一页）
  reasonable: true
  # 支持通过 Mapper 接口方法的参数来传递分页参数
  support-methods-arguments: true
  # 指定 count 查询的方法名为 countSql
  params: count=countSql


# JWT 配置
jwt:
  secret: China-history-jwt-secret-key-China-Number-One-LH-Happy
  # 1小时（毫秒）
  expiration:  3600000
  header: Authorization
  prefix: Bearer

# 日志配置
logging:
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wEx"
  level:
    com.history: debug
    com.history.mapper: debug