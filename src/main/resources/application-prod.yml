spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://your-prod-db-host:3306/china_history?useUnicode=true&characterEncoding=utf8&useSSL=true&serverTimezone=Asia/Shanghai
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # Redis 配置 - 生产环境
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD}
      database: 0
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 20
          max-wait: -1ms
          max-idle: 10
          min-idle: 5

# 生产环境日志级别
logging:
  level:
    root: warn
    com.history: info
    com.history.mapper: warn
  file:
    name: logs/china-history.log
    max-size: 100MB
    max-history: 30

# AI服务配置 - 生产环境
ai:
  base-url: ${AI_BASE_URL:https://api.deepseek.com/v1}
  api-key: ${AI_API_KEY}
  model: ${AI_MODEL:deepseek-chat}
  temperature: 0.7
  max-tokens: 2000
